<!DOCTYPE html>
<!-- The Chat html file .-->
<html>
<!-- The Head of the html file .-->
<head>
  <!-- The title showed on the card of the window .-->
  <title>Chat</title>
  <!-- The css file we used to get all the styles of the web page .-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="src/css/chat_main.css">
  <link rel="stylesheet" type="text/css" href="src/css/chat_user.css">
  <link rel="stylesheet" type="text/css" href="src/css/chat_window.css">

</head>

<body>
<!-- The container of the chat (holds the user list too) .-->
<div class="chat-container">
  <!-- The other usernames saved by the user .-->
  <div class="user-list-container">
    <!-- The container of the profile picture and username .-->
    <div class="profile-container">
      <!-- The profile picture of the user .-->
      <div class="profile-picture">
        <img src="https://www.clipartmax.com/png/middle/191-1919133_we-good-profile-picture-for-steam.png" class="rounded-circle" alt="Profile Picture">
      </div>

      <!-- The username of the user .-->
      <div class="profile-username">
        Tester
      </div>

      <!-- The add-user button. -->
      <div class="add-user" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
          <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
          <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
        </svg>
      </div>
    </div>
    <h2>Users</h2>
    <!-- The list of all users. -->
    <ul id="user-list">
      <!-- The active chat chosen. -->
      <li class="inactive">
        <div class="user-container">
          <!-- The profile picture of the user. -->
          <div class="profile-picture">
            <img src="https://live.staticflickr.com/65535/52793922741_9b9af08988_z.jpg" class="rounded-circle" alt="Daniel L Picture">
          </div>

          <!-- The username of the user .-->
          <div class="friend-username">
            Daniel L
          </div>
          <!-- The time and text of the last text of the user .-->
          <div class="user-last">
            <span class="user-time">

            </span>
            <br/>
            <span class="user-last-message">

            </span>
          </div>
        </div>

      </li>
      <li class="inactive">
        <div class="user-container">
          <!-- The profile picture of the user .-->
          <div class="profile-picture">
            <img src="https://live.staticflickr.com/65535/52794315375_2c6a61365a_z.jpg" class="rounded-circle" alt="Daniel A Picture">
          </div>

          <!-- The username of the user .-->
          <div class="friend-username">
            Daniel A
          </div>
          <!-- The time and text of the last text of the user .-->
          <div class="user-last">
            <span class="user-time">

            </span>
            <br/>
            <span class="user-last-message">

            </span>
          </div>
        </div>
      </li>
      <li class="inactive">
        <div class="user-container">
          <!-- The profile picture of the user .-->
          <div class="profile-picture">
            <img src="https://live.staticflickr.com/65535/52794315345_87fd41c855_z.jpg" class="rounded-circle" alt="Nitai D Picture">
          </div>
          <!-- The username of the user .-->
          <div class="friend-username">
            Nitai D
          </div>
          <!-- The time and text of the last text of the user .-->
          <div class="user-last">
            <span class="user-time">

            </span>
            <br/>
            <span class="user-last-message">

            </span>
          </div>
        </div>
      </li>
      <script type="module" src="chat/javascript/chat_screen.js"></script>
    </ul>
  </div>
  <!-- Log out button .-->
  <button class="btn btn-danger log-out-button" onclick="location.href='login.html'">Log out</button>
  <!-- The container of the chat with the active user .-->
  <div class="chat-window-container">
    <!-- The name of the person the user chats with .-->
    <div class="chat-header">
      <!-- When used javascript it can be removed and instead call
           the same function as the previous one for the picture and username. -->
      <div class="user-container">
        <!-- The profile picture of the user .-->
        <div class="chat-profile-picture">
        </div>
        <!-- The username of the user .-->
        <div class="friend-username">
        </div>
      </div>
    </div>
      <div id="chat-window" class="default">
        <div class="message other-message">
          <div class="message-text default">Please open a chat:)</div>
        </div>
        <div class="message my-message">
          <div class="message-text default">This is a placeholder for the default page</div>
        </div>
      </div>
    <!-- The place to send a new message .-->
    <form>
      <!-- Text box .-->
      <textarea rows="1" name="text"  id="messageBar" type="text"  placeholder="Type your message here..."></textarea>
      <!-- Send button .-->
      <button type="button" class="btn btn-primary" id="msg">Send</button>
      <script type="module" src="chat/javascript/send_message.js"> </script>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </div>
</div>
<!-- Add user popup. -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New contact</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Contact name:</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="recipient-name">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Add contact</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
